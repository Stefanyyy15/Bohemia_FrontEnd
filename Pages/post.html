<body id="BodyPost">
    <div id="preloader">
        <img src="/background/imagenCarga.png" alt="Cargando..." height="700vh">
    </div>
    <header>
        <nav class="nav-bar">
            <div class="imagenLogo">
                <img src="/background/logoBohemia.png" alt="" height="70vh">

            <div class="title">
                <a href="./Index.html"><img src="/background/tituloPost.png" alt="" height="60vh"></a>
            </div>

                <h5>Be the moon and inspire people</h5>
                <br>
                <h5>even when you are far from full.</h5>
            </div>
        </nav>

    <main id="contenido" class="hidden">
        <div class="ContenedorPost" id="postt">
            <div class="postCont">
                <h1>Create a new post</h1>
                <form id="postForm">
                    <h4>Write what your soul desires:</h4>
                    <textarea id="content" rows="4" cols="50" placeholder="You can't control all the events that happen to you, but you can decide not to be influenced by them."></textarea>
                    <br>
                    <h4>Put the link of the drawing or painting you want to show (Optional)</h4>
                    <input type="text" id="image" placeholder="url of your art">
                    <br>
                    <button type="button" id="btn-create-post">Create Post <i class="fa-solid fa-paintbrush"></i></button>
                </form>
            </div>

        
        </div>
        <div class="iconos">
            <a href="/Pages/Index.html"><i class="fa-solid fa-house fa-2x"></i></a>
