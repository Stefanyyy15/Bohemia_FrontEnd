<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemia | Register </title>
    <script src="../JS/register.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../background/logoBohemia.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Glass+Antiqua&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="RegisterBody">
    <div id="preloader">
        <img src="../background/imagenCarga.png" alt="Cargando..." height="685vh">
    </div>
    <main id="contenido" class="hidden">
        <div class="contenedorRegistro">
            <h3>Register your account</h3>
            <form id="userForm">
                <input type="text" id="fullname" placeholder="Fullname" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="mail" placeholder="Mail" required>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword">
                        <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>
                <button type="button" id="btn-register">Register</button>
            </form>
            <a id="Login" href="/login.html">Login</a>
        </div>
        </div>
    </main>
</body>

</html>
