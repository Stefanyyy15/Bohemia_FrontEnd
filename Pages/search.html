<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemia | Buscar</title>
    <link rel="stylesheet" href="../Pages/style.css">
    <script src="../JS/search.js" defer></script>
    <link rel="icon" href="../background/logoBohemia.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Glass+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body id="BodyProfileAct">
    <header>
        <nav class="nav-bar">
            <div class="imagenLogo">
                <img src="../background/logoBohemia.png" alt="Logo" height="70vh">
            </div>
            <div class="title">
                <a href="./search.html"><img src="../background/tituloSearch.png" alt="" height="60vh"></a>
            </div>
            <div class="Login" id="slogan">
                <h5>Your heart is free.</h5>
                <br>
                <h5>Have the courage to follow it.</h5>
            </div>
        </nav>
    </header>
    <main id="contenido" class="hidden">
        <div class="ContenedorPost" id="contentSearch">
            <!-- HTML para la búsqueda -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter username..." />
                <button onclick="searchUsers(event)" id="btn-search">Search</button>
            </div>

            <!-- Contenedor de resultados de búsqueda -->
            <div id="searchResults" class="search-results-container">
                <!-- Los resultados de la búsqueda se mostrarán aquí -->
            </div>

        </div>

        <!-- Iconos de navegación -->
        <div class="iconos">
            <a href="../Index.html"><i class="fa-solid fa-house fa-2x"></i></a>
            <a href="/Pages/search.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            <a href="/Pages/post.html"><i class="fa-solid fa-paintbrush fa-2x"></i></a>
            <a href="/Pages/activity.html"><i class="fa-solid fa-bell fa-2x"></i></a>
            <a href="/Pages/profile.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </div>
    </main>
</body>
</html>
