<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemia</title>
    <script src="../JS/profile.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/background/logoBohemia.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Glass+Antiqua&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="BodyProfileAct">
    <div id="preloader">
        <img src="../background/imagenCarga.png" alt="Cargando..." height="685vh">
    </div>
    <header>
        <nav class="nav-bar">
            <div class="imagenLogo">
                <img src="../background/logoBohemia.png" alt="" height="70vh">
            </div>
            <div class="title">
                <a href="./profile.html"><img src="../background/tituloProfile.png" alt="" height="60vh"></a>
            </div>
            <div class="Login" id="slogan">
                <h5>Your heart is free. </h5>
                <br>
                <h5>Have the courage to follow it.</h5>
            </div>
        </nav>
    </header>
    <main id="contenido" class="hidden">
        <div class="ContenedorPost" id="contentProfile">
            <div class="fila">
                <div class="col1">
                    <h1 id="userFullname">Nombre</h1>
                    <h3 id="userUsername">Username</h3>
                    <div class="follows">
                        <h3 id="followers">985 Followers</h3>
                        <h3 id="following">56 Following</h3>
                    </div>

                    <p id="userBiography">Biography, No se que hacer conmigo la verdad</p>
                </div>
                <div class="col2">
                    <div class="photoPerfil">
                        <img id="userProfilePhoto" class="img" src="/background/fotoPerfilPredeterminada.png" alt="">
                    </div>
                    <button id="btn-edit">Edit Profile <i class="fa-solid fa-pen-to-square"></i></button>
                    <div id="editProfileForm" class="hidden">
                        <label for="editFullname">Fullname:</label>
                        <input type="text" id="editFullname" name="fullname">

                        <label for="editUsername">Username:</label>
                        <input type="text" id="editUsername" name="username">

                        <label for="editEmail">Mail:</label>
                        <input type="email" id="editEmail" name="mail">

                        <label for="editPassword">Password:</label>
                        <input type="password" id="editPassword" name="password">

                        <label for="editProfilePhoto">Profile Photo:</label>
                        <input type="text" id="editProfilePhoto" placeholder="URL">

                        <label for="editBiography">Biography:</label>
                        <textarea id="editBiography" name="biography"></textarea>

                        <button id="saveChanges">Save changes</button>  
                        <button id="cancelEdit" class="btn-cancel">Cancel</button>

                    </div>
                </div>
            </div>
            <div class="contenedorMisPosts"></div>
            <div class="cerrarSesion">
                <button id="btn-close" onclick="cerrarSesion()">Log out  <i class="fa-solid fa-right-from-bracket"></i></button>
                <button id="btn-eliminar" onclick="eliminarPerfil()">Delete profile <i class="fa-solid fa-trash"></i></button>
            </div>
        </div>

        <div class="iconos">
            <a href="/Pages/Index.html"><i class="fa-solid fa-house fa-2x"></i></a>
            <a href="/Pages/search.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            <a href="/Pages/post.html"><i class="fa-solid fa-paintbrush fa-2x"></i></a>
            <a href="/Pages/activity.html"><i class="fa-solid fa-bell fa-2x"></i></a>
            <a href="/Pages/profile.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </div>
    </main>

</body>

</html>
