<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="fila">
            <div class="col1">
                <div class="contenedorRegistro">
                    <h1>Registrarse</h1>
                    <form id="userForm">

                </div>
            </div>
            </div>
        </div>
